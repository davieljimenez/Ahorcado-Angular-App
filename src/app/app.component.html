<div class="row">
    <div class="col text-center">
        <h1>
            <a href="#">App ahorcado</a>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <img src="assets/img/{{ intentos }}.png" class="ahorcado-img">
        <h3> Intentos <small>{{ intentos }} / 9</small></h3>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>{{ palabraOculta }}</h1>
    </div>
</div>

<div class="row" *ngIf="gano">
    <div class="col text-center">
        <h1>Ganaste!!</h1>
    </div>
</div>


<div class="row" *ngIf="perder">
    <div class="col text-center">
        <h1>Lo siento, perdiste</h1>
        <h4>La palabra era: {{palabra}}</h4>
    </div>
</div>

<div class="row" *ngIf="!gano && !perder">
    <div class="col text-center">

        <button (click)="comprobar( letra )" *ngFor="let letra of letras " class="btn btn-primary">
          {{ letra }}
        </button>

    </div>
</div>
